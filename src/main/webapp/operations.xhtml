<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata"> 
                <f:metadata>   
                    <f:viewParam name="id" value="#{operations.id}"   
                                 required="true"/>   
                    <f:viewAction action="#{operations.loadCompte}"/>   
                </f:metadata> 
            </ui:define> 
            <ui:define name="top"> 
                Historique des opérations
            </ui:define> 
            <ui:define name="content"> 
                <h:form id="form"> 
                    <p:dataTable
                        rows="10" 
                        rowsPerPageTemplate="2,4,8,10"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        value="#{operations.operations}" var="item"
                        widgetVar="operationTable"
                        emptyMessage="Aucune opération avec ce critère">
                        
                        
                        <p:column sortBy="#{item.id}">
                           <f:facet name="header">
                               <h:outputText value="Id"/>
                           </f:facet>
                          <h:outputText value="#{item.id}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.description}">
                           <f:facet name="header">
                               <h:outputText value="Description"/>
                           </f:facet>
                           <h:outputText value="#{item.description}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.dateOperation}">
                           <f:facet name="header">
                               <h:outputText value="Date opération"/>
                           </f:facet>
                           <h:outputText value="#{item.dateOperation}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.montant}">
                           <f:facet name="header">
                               <h:outputText value="Montant"/>
                           </f:facet>
                           <h:outputText value="#{item.montant}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form> 
            </ui:define> 
        </ui:composition>
    </body>
</html>
