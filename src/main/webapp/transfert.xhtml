<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transferts.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source" style="color: red"/>
                        
                        Id compte destination :
                        <h:inputText id="destination" size="3" value="#{transferts.idDestination}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destination" style="color: red"/>
                        
                        Somme à transférer :
                        <h:inputText id="montant" size="3" value="#{transferts.montant}"
                                     required="true"
                                     converterMessage="La somme est un nombre entier"/>
                        <h:message for="montant" style="color: red"/>
                 
                    
                        <h:commandButton value="Valider" action="#{transferts.soumettre()}"/>
                    </h:panelGrid>
                </h:form>
                <h:messages style="color: red"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
