<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="3" value="#{ajoutCompte.nom}"
                                     required="true"
                                     converterMessage=""/>
                        <h:message for="nom" style="color: red"/>
                        Solde : 
                        <h:inputText id="solde" size="3" value="#{ajoutCompte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde" style="color: red"/>
                        
                    </h:panelGrid>
                    <h:commandButton value="Ajouter" action="#{ajoutCompte.ajouter()}" />
                </h:form>
                <h:messages style="color: red"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
